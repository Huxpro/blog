<nav class="Navigation">
  <ul class="Tags">
    {% for link in site.links %}
      <li class="Tag">
        {% if link.external %}
          <a href="{{ link.url }}">{{ link.title }}</a>
        {% else %}
          <a href="{{ root_url }}{{ link.url }}">{{ link.title }}</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</nav>
